<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Pengguna</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Laporan Pengguna</h1>
</header>

<div class="container">
  <form id="userReportForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="whatsapp">No WhatsApp:</label>
      <input type="text" id="whatsapp" name="whatsapp" required pattern="\+62\d{9,12}" title="Masukkan nomor WhatsApp yang valid dimulai dengan +62 dan terdiri dari 10-13 digit angka">
    </div>        
    <div class="form-group">
      <label for="complaint">Keluhan:</label>
      <textarea id="complaint" name="complaint" required></textarea>
    </div>
    <button type="submit" id="submitBtn">Kirim</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
